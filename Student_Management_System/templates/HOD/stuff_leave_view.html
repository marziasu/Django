{% extends 'base.html' %}
{% block content %}
<div class="content container-fluid">
               <div class="page-header">
                  <div class="row align-items-center">
                     <div class="col">
                        <h3 class="page-title">Stuff Leave</h3>
                        <ul class="breadcrumb">
                           <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                           <li class="breadcrumb-item active">Stuff Leave</li>
                        </ul>
                     </div>
                     {% include 'includes/messages.html' %}

                  </div>
               </div>
               <div class="row">
                  <div class="col-sm-9">
                     <div class="card card-table">
                        <div class="card-body">
                           <div class="table-responsive">
                              <table id="table_id" class="table table-hover table-center mb-0 ">
                                 <thead>
                                    <tr>
                                       <th>ID</th>
                                       <th>Stuff Name</th>
                                       <th class="text-right">Action</th>

                                    </tr>
                                 </thead>
                                 <tbody>
                                 {% for i in stuff_leave %}
                                    <tr>
                                       <td>{{i.id}}</td>
                                       <td>{{i.stuff_id.admin.first_name}}&nbsp;{{i.stuff_id.admin.last_name}}</td>
                                       <!-- <td>{{i.date}}</td>
                                       <td>{{i.message}}</td> -->
                                       <td class="text-right">
                                          <div class="actions">
                                             <a class="btn btn-primary" href="{% url 'leave_message_view' i.id %}" role="button">Open</a>
                                             <!-- <a href="{% url 'leave_message_view' i.id %}" class="btn btn-sm bg-success-light mr-2">
                                             <i class="fas fa-pen"></i> -->
                                             </a>

                                             <!-- {% if i.status == 0 %}
                                             <a href="{% url 'approve_leave' i.id %}" class="btn btn-success">Approve</a>
                                             <a href="{% url 'disapprove_leave' i.id %}" class="btn btn-danger">Disapprove</a>
                                             {% elif i.status == 1 %}
                                             <button class="btn btn-success" disabled="disabled">Approve</button>
                                             {% else %}
                                             <button class="btn btn-danger" disabled="disabled">Disapprove</button>
                                             {% endif %} -->
                                          </div>
                                       </td>
                                    </tr>
                                 {% endfor %}
                                 </tbody>
                              </table>
                           </div>

                        </div>
                     </div>
                  </div>
               </div>
            </div>

{% endblock %}
