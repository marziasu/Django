{% extends 'base.html' %}
{% block content %}
<div class="page-header">
                  <div class="row align-items-center">
                     <div class="col">
                        <h3 class="page-title">Edit Course</h3>
                        <ul class="breadcrumb">
                           <li class="breadcrumb-item"><a href="departments.html">Course</a></li>
                           <li class="breadcrumb-item active">Edit Course</li>
                        </ul>
                     </div>
                  </div>
               </div>
{% include 'includes/messages.html' %}
               <div class="row">
                  <div class="col-sm-12">
                     <div class="card">
                        <div class="card-body">
                           <form method="post" action="{% url 'update_course' %}">
                              {% csrf_token %}
                              <div class="row">
                                 <div class="col-12">
                                    <h5 class="form-title"><span>Course Details</span></h5>
                                 </div>

                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Course Name</label>
                                       <input type="text" class="form-control" name="course_name" value="{% for i in course %}{{i.name}}{% endfor %}">
                                       <input type="text" class="form-control"  name="course_id" value="{% for i in course %}{{i.id}}{% endfor %}" hidden>
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Department</label>
                                       <select class="form-control" name="department_id" >
                                           <option >Select Department</option>
                                          {% for i in department %}
                                          <option value="{{i.id}}">{{i.dept_name}}</option>
                                          {% endfor %}
                                       </select>
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Semester</label>
                                       <select class="form-control" name="semester_id" >
                                           <option >Select Semester</option>
                                          {% for i in semester %}
                                          <option value="{{i.id}}">{{i.name}}</option>
                                          {% endfor %}
                                       </select>
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Stuff</label>
                                       <select class="form-control" name="stuff_id" >
                                           <option >Select Stuff</option>
                                          {% for i in stuff %}
                                          <option value="{{i.id}}">{{i.admin.first_name}}&nbsp;{{i.admin.last_name}}</option>
                                          {% endfor %}
                                       </select>
                                    </div>
                                 </div>

                                 <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Update</button>
                                 </div>
                              </div>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
{% endblock %}
