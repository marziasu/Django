{% extends 'base.html' %}
{% block content %}
  <div class="page-header">
                  <div class="row align-items-center">
                     <div class="col">
                        <h3 class="page-title">Edit Stuffs</h3>
                        <ul class="breadcrumb">
                           <li class="breadcrumb-item"><a href="students.html">Stuffs</a></li>
                           <li class="breadcrumb-item active">Edit Stuffs</li>
                        </ul>
                     </div>
                  </div>
               </div>
  <div class="row">
                  <div class="col-sm-12">
                     <div class="card">
                        <div class="card-body">
                           <form method="post" action="{% url 'update_stuff' %}" enctype="multipart/form-data">
                            {% csrf_token %}
                                 <div class="col-12">
                                    <h5 class="form-title"><span>Stuff Information</span></h5>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Profile Picture</label>
                                       <input type="file" class="form-control"  name="profile_pic" >
                                        <input type="text" class="form-control"  name="stuff_id" value="{% for i in stuff %}{{i.admin.id}}{% endfor %}" hidden>
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>First Name</label>
                                       <input type="text" class="form-control" name="first_name" value="{% for i in stuff %}{{i.admin.first_name}}{% endfor %}" >
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Last Name</label>
                                       <input type="text" class="form-control" name="last_name" value="{% for i in stuff %}{{i.admin.last_name}}{% endfor %}" >
                                    </div>
                                 </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Email</label>
                                       <input type="email" class="form-control" name="email" value="{% for i in stuff %}{{i.admin.email}}{% endfor %}" >
                                    </div>
                                 </div>
                               <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>User Name</label>
                                       <input type="text" class="form-control" name="user_name" value="{% for i in stuff %}{{i.admin.username}}{% endfor %}"  >
                                    </div>
                                 </div>
                               <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Password</label>
                                       <input type="text" class="form-control" name="password" placeholder="Fill Only If You Went To Change Password" >
                                    </div>
                                 </div>

                               <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Gender</label>
                                       <select class="form-control" name="gender" >
                                           <option >{% for i in stuff %}{{i.gender}}{% endfor %}</option>
                                          <option value="Female">Female</option>
                                          <option value="Male"Male">Male</option>
                                          <option value="Others">Others</option>
                                       </select>
                                    </div>
                                 </div>
                               <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Address</label>
                                       <textarea class="form-control" name="address" >{% for i in stuff %}{{i.address}}{% endfor %}</textarea>
                                    </div>
                                 </div>
                                 <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Update Stuff</button>
                                 </div>

                           </form>
                        </div>
                     </div>
                  </div>
               </div>

{% endblock %}
