{% extends 'base.html' %}
{% block content %}
<div class="content container-fluid">
               <div class="page-header">
                  <div class="row align-items-center">
                     <div class="col">
                        <h3 class="page-title">Stuff Leave</h3>
                        <ul class="breadcrumb">
                           <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                           <li class="breadcrumb-item active">Stuff Leave</li>
                        </ul>
                     </div>
                     {% include 'includes/messages.html' %}

                  </div>
               </div>
               <div class="row">
                  <div class="col-sm-12">
                     <div class="card card-table">
                        <div class="card-body">

                              {% for i in stuff_leave %}
                                 <div class="col-12 col-sm-6">
                                       <div class="form-group">
                                          <label>Date</label>
                                          <input type="date" class="form-control" name="leave_date" value="{{i.date}}" disabled>
                                       </div>
                                    </div>

                                <div class="col-sm-11">
                                    <div class="form-group">
                                       <label>Leave Message</label>
                                       <textarea class="form-control" name="leave_message" style="height:250px;" >{{i.message}}</textarea>
                                    </div>
                                 </div>


                                <div class="col-sm-11">
                                    <div class="form-group">
                                       <label>Message File: </label>
                                            <a href="{{i.mfile.url}}" >{{i.mfile}}</a>
                                    </div>
                                 </div>

                              {% endfor %}

                        </div>
                     </div>
                  </div>
               </div>
            </div>

{% endblock %}
